name: 'Setup CLI deps'
description: 'Sets up dependencies necessary for cli'
inputs:
  node-version:
    required: true
    description: 'Node version'
runs:
  using: 'composite'
  steps:
    - name: Set Git configuration
      run: |
        git config --global user.email "app-management@shopify.com"
        git config --global user.name "App Management"
      shell: bash
    - name: Install pnpm
      uses: pnpm/action-setup@23657c8550e9be4f7ee7e9d7fe8adda6d703bb4e # pin@v2.2.4
      with:
        version: ${{ env.PNPM_VERSION }}
        run_install: false
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'
        cache-dependency-path: 'pnpm-lock.yaml'
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
