mutation CreateAppVersion($appId: ID!, $appSource: AppSourceInput!, $name: String!, $metadata: VersionMetadataInput) {
  appVersionCreate(appId: $appId, appSource: $appSource, name: $name, metadata: $metadata) {
    version {
      id
      appModules {
        uuid
        handle
        config
        specification {
          identifier
          name
        }
      }
      metadata {
        versionTag
      }
    }
    userErrors {
      field
      message
      category
      code
      on
    }
  }
}
