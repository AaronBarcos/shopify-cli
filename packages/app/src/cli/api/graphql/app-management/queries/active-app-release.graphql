query activeAppRelease($appId: ID!) {
  app(id: $appId) {
    id
    key
    activeRoot {
      clientCredentials {
        secrets {
          key
        }
      }
    }
    activeRelease {
      id
      version {
        name
        appModules {
          uuid
          handle
          config
          specification {
            identifier
            externalIdentifier
            name
          }
        }
      }
    }
  }
}
