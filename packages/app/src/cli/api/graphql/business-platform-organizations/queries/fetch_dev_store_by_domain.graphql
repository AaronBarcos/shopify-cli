  query FetchDevStoreByDomain($domain: String) {
    organization {
      id
      name
      properties(search: $domain, offeringHandles: ["shop"]) {
        edges {
          node {
            id
            externalId
            ... on Shop {
              name
              storeType
              primaryDomain
              shortName
            }
          }
        }
      }
    }
  }
