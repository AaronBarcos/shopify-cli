  query ListAppDevStores {
    organization {
      id
      name
      properties(filters: {field: STORE_TYPE, operator: EQUALS, value: "production"}, offeringHandles: ["shop"]) {
        edges {
          node {
            ... on Shop {
              __typename
              id
              externalId
              name
              storeType
              primaryDomain
              shortName
            }
          }
        }
      }
    }
  }
